    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto;
            width: 100%;
            padding: 0px;
            padding-top: 0px;
            text-align: center;
            table-layout: fixed;
        }

        .grid-item {
            padding: 0.5%;
        }

        /* Theming */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"); /* import font */

        :root{
            --white: #f9f9f9;
            --black: #36383F;
            --gray: #85888C;
        } /* variables*/

        /* Reset */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: var(--white);
            font-family: "Poppins", sans-serif;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        /* Header */
        .header{
            background-color: var(--black);
            box-shadow: 1px 1px 5px 0px var(--gray);
            position: sticky;
            top: 0;
            width: 100%;
        }
        /* Logo */
        .logo{
            display: inline-block;
            color: var(--white);
            font-size: 60px;
            margin-left: 10px;
        }

        /* Nav menu */
        .nav{
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: var(--black);
            overflow: hidden;

        }
        .menu a{
            display: block;
            padding: 30px;
            color: var(--white);
        }
        .menu a:hover{
            background-color: var(--gray);
        }
        .nav{
            max-height: 0;
            transition: max-height .5s ease-out;
        }

        .footer {
            display: block;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000; 
            padding: 0px;        
            color: #fefefe;
            font-family: Tahoma, Geneva, sans-serif;
        }

        /* Menu Icon */
        .hamb{
            cursor: pointer;
            float: right;
            padding: 40px 20px;
        }/* Style label tag */

        .hamb-line {
            background: var(--white);
            display: block;
            height: 2px;
            position: relative;
            width: 24px;

        } /* Style span tag */

        .hamb-line::before,
        .hamb-line::after{
            background: var(--white);
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            transition: all .2s ease-out;
            width: 100%;
        }
        .hamb-line::before{
            top: 5px;
        }
        .hamb-line::after{
            top: -5px;
        }

        .side-menu {
            display: none;
        } /* Hide checkbox */

        /* Toggle menu icon */
        .side-menu:checked ~ nav{
            max-height: 100%;
        }
        .side-menu:checked ~ .hamb .hamb-line {
            background: transparent;
        }
        .side-menu:checked ~ .hamb .hamb-line::before {
            transform: rotate(-45deg);
            top:0;
        }
        .side-menu:checked ~ .hamb .hamb-line::after {
            transform: rotate(45deg);
            top:0;
        }

        @media screen and (min-width: 600px) {
        .grid-container {
            grid-template-columns: auto auto;
            grid-template-rows: repeat(3, auto);
        }

        #sitebanner{
            content:url("static/images/Final-Frontier-Background-2.png");
        }

        .nav{
        max-height: none;
        top: 0;
        position: relative;
        float: right;
        width: fit-content;
        background-color: transparent;
        }

        .menu li{
            float: left;
        }

        .menu a:hover{
            background-color: transparent;
            color: var(--gray);

        }

        .hamb{
            display: none;
        }

        }
    </style>
</head>
