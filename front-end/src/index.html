    <style>
        * {
            margin: 0;

        }

        .grid-container {
            display: grid;
            grid-template-columns: auto;
            width: 100%;
            padding: 0px;
            padding-top: 0px;
            text-align: center;
            table-layout: fixed;
        }

        .grid-item {
            padding: 0.5%;
        }

        .header{
            border-bottom: 1px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }

        .hamburger {
            display: none;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            margin-right: 5rem;
        }

        .nav-link{
            font-size: 1.8rem;
            text-decoration: none;
            color: white;
            font-family: Tahoma, Geneva, sans-serif;
        }

        .nav-link:hover{
            color: yellow;
        }

        .footer {
            display: block;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000; 
            padding: 0px;        
            color: #fefefe;
            font-family: Tahoma, Geneva, sans-serif;
        }

        @media screen and (min-width: 600px) {
        .grid-container {
            grid-template-columns: auto auto;
            grid-template-rows: repeat(3, auto);
        }

        #sitebanner{
            content:url("static/images/Final-Frontier-Background-2.png");
        }
        }
    </style>
</head>
