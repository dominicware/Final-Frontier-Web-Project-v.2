<!DOCTYPE html> <!-- document type declaration / informs browser what doc to expect --> 
<html lang="en"> <!-- the doc itself begins and ends with this html tag. This one also has a language attribute which specifies the language of the element's content -->
<head> <!-- a container for metadata. Metadata is data about the document and is not displayed -->
    <meta charset="UTF-8"> <!-- meta defines data about the html doc. Charset specifies the character encoding for the HTML doc. UTF-8 is standard-->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> X-UA-Compatible is a document mode meta tag that allows web authors to choose what version of Internet Explorer the page should be rendered as. This might be important for the parallax -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport is the users visible area of a webpage. This content is stnadard on all webpages. width=device-width sets the width of the pae to follow the screen width of the device. initial-scale=1.0 is the zoom level when the page first loads-->
